<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Flight Routes System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="{% url 'flights:index' %}">FlightRoutes</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" href="{% url 'flights:add_node' %}">Add Node</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'flights:create_route' %}">Create Route</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'flights:search_nth' %}">Nth Search</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'flights:longest_nodes' %}">Longest Nodes</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'flights:shortest_between' %}">Shortest Between</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'flights:route_summary' %}">View Summary</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container my-4">
  {% if messages %}
    {% for m in messages %}
      <div class="alert alert-{{ m.tags }}">{{ m }}</div>
    {% endfor %}
  {% endif %}
  {% block content %}{% endblock %}
</div>
</body>
</html>
